[flake8]
max-line-length = 120
extend-ignore = E203, E266, E501, W503
exclude =
    .git,
    __pycache__,
    migrations,
    venv,
    env,
    .venv,
    build,
    dist,
    *.egg-info,
    .eggs
per-file-ignores =
    __init__.py:F401
    */settings/*:F401
    */migrations/*:F401
max-complexity = 10

[coverage:run]
source = .
omit =
    */migrations/*
    */venv/*
    */env/*
    */__pycache__/*
    */tests/*
    */test_*.py
    manage.py
    */settings/*
    */asgi.py
    */wsgi.py
    */admin.py
    */apps.py
    */urls.py
    */routing.py
    */consumers.py
    */init_db.py
    */generate_secret_key.py
    */create_superuser.py
    */create_test_devices.py
    */healthcheck.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

