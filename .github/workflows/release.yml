name: Release

on:
  push:
    branches:
      - main
      - beta

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        env:
          CI: 'true'
          HUSKY: '0'
        run: npm ci --legacy-peer-deps || npm install --legacy-peer-deps

      - name: Validate commits
        working-directory: ./frontend
        run: |
          # Valida commits desde a última tag ou desde o início se não houver tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            echo "Nenhuma tag encontrada, validando todos os commits"
            npx commitlint --from HEAD~50 --to HEAD --verbose || true
          else
            echo "Validando commits desde a tag $LAST_TAG"
            npx commitlint --from $LAST_TAG --to HEAD --verbose
          fi

      - name: Type check
        working-directory: ./frontend
        run: npm run type-check

      - name: Run tests
        working-directory: ./frontend
        run: npm test -- --watch=false --browsers=ChromeHeadless

      - name: Build application
        working-directory: ./frontend
        run: npm run build

      - name: Run Semantic Release
        working-directory: ./frontend
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm run semantic-release

