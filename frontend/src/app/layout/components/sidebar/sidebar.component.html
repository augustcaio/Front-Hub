<p-sidebar
  [(visible)]="sidebarVisible"
  position="left"
  [modal]="true"
  [dismissible]="true"
  styleClass="w-[280px] md:w-[320px]">
  <ng-template pTemplate="header">
    <div class="px-5 py-5 border-b border-[var(--surface-border)]">
      <h3 class="m-0 text-xl font-semibold text-[var(--text-color)]">Front-Hub</h3>
    </div>
  </ng-template>

  <p-menu [model]="menuItems" [style]="{ width: '100%', border: 'none' }"></p-menu>

  <ng-template pTemplate="footer">
    <div class="px-5 py-4 border-t border-[var(--surface-border)] text-center">
      <small class="text-[var(--text-color-secondary)]">v1.0.0</small>
    </div>
  </ng-template>
</p-sidebar>
