<div class="p-4 max-w-[900px] mx-auto">
  <!-- Header -->
  <div class="mb-8">
    <h1 class="m-0 mb-2 text-[#1f2937] text-3xl font-semibold">Detalhes da Conta</h1>
    <p class="m-0 text-[#6b7280] text-base">Informações da sua conta de usuário</p>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="flex flex-col items-center justify-center p-12 text-center">
    <p-progressSpinner [style]="{ width: '50px', height: '50px' }"></p-progressSpinner>
    <p class="mt-4 text-[#6b7280]">Carregando informações...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error && !loading" class="mt-4">
    <p-card>
      <div class="flex flex-col items-center gap-4 p-4">
        <i class="pi pi-exclamation-triangle text-5xl text-red-500"></i>
        <p class="m-0 text-[#1f2937]">{{ error }}</p>
        <p-button 
          label="Tentar novamente" 
          icon="pi pi-refresh" 
          (click)="loadUserInfo()"
          [styleClass]="'p-button-outlined'">
        </p-button>
      </div>
    </p-card>
  </div>

  <!-- Account Details Content -->
  <div *ngIf="!loading && !error && userInfo" class="space-y-6">
    <!-- User Information Card -->
    <p-card>
      <div class="p-6">
        <div class="flex items-center mb-6 pb-4 border-b border-gray-200">
          <div class="flex items-center justify-center w-16 h-16 rounded-full bg-[var(--primary-color)] text-white mr-4">
            <i class="pi pi-user text-2xl"></i>
          </div>
          <div>
            <h2 class="m-0 text-2xl font-semibold text-[#1f2937]">{{ userInfo.username }}</h2>
            <p class="m-0 mt-1 text-[#6b7280] text-sm">Informações do perfil</p>
          </div>
        </div>

        <div class="space-y-4">
          <!-- Username -->
          <div class="flex flex-col sm:flex-row sm:items-center py-3 border-b border-gray-100 last:border-b-0">
            <div class="flex-1 mb-2 sm:mb-0">
              <label class="block text-sm font-medium text-[#6b7280] mb-1">Usuário</label>
              <p class="m-0 text-base text-[#1f2937]">{{ userInfo.username }}</p>
            </div>
            <div class="flex items-center">
              <i class="pi pi-user text-[#6b7280] mr-2"></i>
            </div>
          </div>

          <!-- Email -->
          <div class="flex flex-col sm:flex-row sm:items-center py-3 border-b border-gray-100 last:border-b-0" *ngIf="userInfo.email">
            <div class="flex-1 mb-2 sm:mb-0">
              <label class="block text-sm font-medium text-[#6b7280] mb-1">E-mail</label>
              <p class="m-0 text-base text-[#1f2937]">{{ userInfo.email }}</p>
            </div>
            <div class="flex items-center">
              <i class="pi pi-envelope text-[#6b7280] mr-2"></i>
            </div>
          </div>

          <!-- User ID -->
          <div class="flex flex-col sm:flex-row sm:items-center py-3 border-b border-gray-100 last:border-b-0" *ngIf="userInfo.userId">
            <div class="flex-1 mb-2 sm:mb-0">
              <label class="block text-sm font-medium text-[#6b7280] mb-1">ID do Usuário</label>
              <p class="m-0 text-base text-[#1f2937]">{{ userInfo.userId }}</p>
            </div>
            <div class="flex items-center">
              <i class="pi pi-id-card text-[#6b7280] mr-2"></i>
            </div>
          </div>

          <!-- Token Expiration -->
          <div class="flex flex-col sm:flex-row sm:items-center py-3 border-b border-gray-100 last:border-b-0" *ngIf="userInfo.exp">
            <div class="flex-1 mb-2 sm:mb-0">
              <label class="block text-sm font-medium text-[#6b7280] mb-1">Token expira em</label>
              <p class="m-0 text-base text-[#1f2937]">{{ getExpirationDate(userInfo.exp) }}</p>
            </div>
            <div class="flex items-center">
              <i class="pi pi-clock text-[#6b7280] mr-2"></i>
            </div>
          </div>
        </div>
      </div>
    </p-card>

    <!-- Actions Card -->
    <p-card>
      <div class="p-6">
        <h3 class="m-0 mb-4 text-xl font-semibold text-[#1f2937]">Ações</h3>
        <div class="flex flex-col sm:flex-row gap-3">
          <p-button 
            label="Voltar ao Dashboard" 
            icon="pi pi-arrow-left" 
            routerLink="/dashboard"
            [styleClass]="'p-button-outlined'">
          </p-button>
          <p-button 
            label="Sair da Conta" 
            icon="pi pi-sign-out" 
            (click)="onLogout()"
            [styleClass]="'p-button-danger p-button-outlined'">
          </p-button>
        </div>
      </div>
    </p-card>
  </div>
</div>
