<div class="p-6 space-y-6">
  <div class="flex items-center justify-between">
    <h1 class="text-xl font-semibold">Limites do Dispositivo</h1>
    <a [routerLink]="['/devices', publicId]" class="text-sm text-blue-600 hover:underline">Voltar para detalhes</a>
  </div>

  <div *ngIf="loading; else content" class="text-gray-500">Carregando...</div>

  <ng-template #content>
    <div *ngIf="error" class="rounded border border-red-200 bg-red-50 text-red-700 p-3">{{ error }}</div>

    <!-- Formulário de criação/edição de limite -->
    <form (ngSubmit)="submit()" [formGroup]="form" class="space-y-4 bg-white p-4 rounded border border-gray-200">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
        <div class="col-span-1">
          <label class="block text-sm font-medium mb-1">Métrica</label>
          <!-- Usa Dropdown quando houver métricas; fallback para input simples -->
          <ng-container *ngIf="metrics.length > 0; else textMetric">
            <p-dropdown [options]="metrics" optionLabel="label" optionValue="value" formControlName="metric_name" [showClear]="true" [filter]="true" placeholder="Selecione a métrica" class="w-full"></p-dropdown>
          </ng-container>
          <ng-template #textMetric>
            <input type="text" formControlName="metric_name" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300" placeholder="Ex: temperature" />
          </ng-template>
        </div>
        <div class="col-span-1">
          <label class="block text-sm font-medium mb-1">Mínimo</label>
          <p-inputNumber formControlName="min_limit" mode="decimal" [minFractionDigits]="0" [maxFractionDigits]="6" class="w-full"></p-inputNumber>
        </div>
        <div class="col-span-1">
          <label class="block text-sm font-medium mb-1">Máximo</label>
          <p-inputNumber formControlName="max_limit" mode="decimal" [minFractionDigits]="0" [maxFractionDigits]="6" class="w-full"></p-inputNumber>
        </div>
        <div class="col-span-1 flex items-center gap-3">
          <label class="inline-flex items-center mt-6">
            <input type="checkbox" formControlName="is_active" class="mr-2">
            <span>Ativo</span>
          </label>
          <button pButton type="submit" label="Salvar" class="ml-auto bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"></button>
        </div>
      </div>
    </form>

    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Métrica</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Mínimo</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Máximo</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ativo</th>
            <th class="px-4 py-2"></th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let t of thresholds">
            <td class="px-4 py-2 font-medium">{{ t.metric_name }}</td>
            <td class="px-4 py-2">{{ t.min_limit }}</td>
            <td class="px-4 py-2">{{ t.max_limit }}</td>
            <td class="px-4 py-2">
              <span class="inline-flex items-center rounded-full px-2 py-0.5 text-xs"
                    [class]="t.is_active ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-600'">
                {{ t.is_active ? 'Ativo' : 'Inativo' }}
              </span>
            </td>
            <td class="px-4 py-2 text-right space-x-2">
              <!-- Edição será implementada na 8.7 -->
              <button class="px-3 py-1 rounded bg-red-600 text-white hover:bg-red-700 text-xs" (click)="onDelete(t)">Excluir</button>
            </td>
          </tr>
          <tr *ngIf="thresholds.length === 0">
            <td colspan="5" class="px-4 py-6 text-center text-gray-500">Nenhum limite configurado.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-template>
</div>
